<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sudoku">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2696/2696509.png">
    
    <title>Sudoku</title>
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --board-bg: #ffffff;
            --border-color: #2c3e50; 
            --grid-line: #bdc3c7;    
            --highlight-focus: #e8f6fd;
            --highlight-same: #fff59d;
            --highlight-completed: #aed581;
            --text-color: #2c3e50;
            --btn-color: #3498db;
            --btn-hover: #2980b9;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --fixed-bg: #ecf0f1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        h1 { margin-bottom: 15px; font-size: 28px; font-weight: 700; }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 450px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #bdc3c7;
            background-color: white;
            color: var(--text-color);
            -webkit-appearance: none;
            text-align: center;
            font-weight: 600;
        }

        button {
            padding: 10px 16px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: var(--btn-color);
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            -webkit-touch-callout: none; 
        }

        button.secondary { background-color: #95a5a6; }

        #sudoku-container {
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--border-color);
            padding: 3px;
            min-width: 300px;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            background-color: var(--board-bg);
            width: 92vw; 
            height: 92vw;
            max-width: 450px;
            max-height: 450px;
            color: #999;
            font-size: 14px;
        }

        input {
            width: 100%; height: 100%; text-align: center;
            font-size: 22px; outline: none;
            color: var(--text-color); background: transparent;
            padding: 0; margin: 0; font-weight: 500;
            border: none;
            border-right: 1px solid var(--grid-line);
            border-bottom: 1px solid var(--grid-line);
            border-radius: 0;
            -webkit-appearance: none;
        }

        .b-right-thick { border-right: 3px solid var(--border-color) !important; }
        .b-bottom-thick { border-bottom: 3px solid var(--border-color) !important; }
        .no-right-border { border-right: none !important; }
        .no-bottom-border { border-bottom: none !important; }

        input:focus { background-color: var(--highlight-focus); }
        .fixed { background-color: var(--fixed-bg); font-weight: 700; color: #2c3e50; }
        .same-number { background-color: var(--highlight-same) !important; }
        .completed-number { background-color: var(--highlight-completed) !important; }
        .wrong { background-color: #fadbd8 !important; color: var(--error-color); }

        #message {
            margin-top: 20px; font-size: 18px; font-weight: bold;
            height: 25px; text-align: center;
        }
    </style>
</head>
<body>

    <h1>Sudoku</h1>

    <div class="controls">
        <select id="difficulty">
            <option value="30">Fácil</option>
            <option value="40" selected>Medio</option>
            <option value="52">Difícil</option>
        </select>
        <button onclick="newGame()">Nuevo</button>
        <button class="secondary" onclick="checkSolution()">Verificar</button>
        <button class="secondary" onclick="solveGame()">Resolver</button>
    </div>

    <div id="sudoku-container">
        <div id="sudoku-board">Iniciando...</div>
    </div>
    
    <div id="message"></div>

    <script>
        // --- COPIA DESDE AQUÍ HASTA EL FINAL ---
        const boardElement = document.getElementById('sudoku-board');
        const messageElement = document.getElementById('message');
        const difficultySelect = document.getElementById('difficulty');
        
        let solution = [];
        let puzzle = [];

        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Carga inicial
        window.onload = newGame;

        function newGame() {
            messageElement.innerText = '';
            const numbersToRemove = parseInt(difficultySelect.value);
            const baseBoard = generateBaseBoard();
            solution = JSON.parse(JSON.stringify(baseBoard));
            puzzle = removeNumbers(baseBoard, numbersToRemove);
            renderBoard(puzzle);
        }

        function renderBoard(board) {
            boardElement.innerHTML = ''; // Borra el texto de "Iniciando..."
            // Ajustamos estilos para que sea rejilla
            boardElement.style.display = 'grid'; 

            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const input = document.createElement('input');
                    input.type = 'number'; 
                    input.pattern = "[0-9]*"; 
                    input.inputMode = "numeric"; 
                    input.dataset.row = i;
                    input.dataset.col = j;

                    if (j === 2 || j === 5) input.classList.add('b-right-thick');
                    if (j === 8) input.classList.add('no-right-border');
                    if (i === 2 || i === 5) input.classList.add('b-bottom-thick');
                    if (i === 8) input.classList.add('no-bottom-border');

                    if (board[i][j] !== 0) {
                        input.value = board[i][j];
                        input.readOnly = true;
                        input.classList.add('fixed');
                        input.tabIndex = -1; 
                    } else {
                        input.value = '';
                        input.addEventListener('input', (e) => {
                            if (e.target.value.length > 1) e.target.value = e.target.value.slice(-1);
                            const numVal = parseInt(e.target.value);
                            if (isNaN(numVal) || numVal < 1 || numVal > 9) e.target.value = '';
                            e.target.classList.remove('wrong');
                            handleCellFocus(e);
                        });
                    }
                    
                    input.addEventListener('focus', handleCellFocus);
                    input.addEventListener('touchstart', (e) => { e.stopPropagation(); }, {passive: true});

                    boardElement.appendChild(input);
                }
            }
        }

        function handleCellFocus(e) {
            clearHighlights();
            const val = e.target.value;
            if (val) highlightSameNumbers(val);
        }

        function highlightSameNumbers(valueToMatch) {
            const allInputs = document.querySelectorAll('input');
            let count = 0;
            allInputs.forEach(input => { if (input.value === valueToMatch) count++; });
            const className = (count >= 9) ? 'completed-number' : 'same-number';
            allInputs.forEach(input => {
                if (input.value === valueToMatch && input.value !== '') {
                    input.classList.add(className);
                }
            });
        }

        function clearHighlights() {
            const allInputs = document.querySelectorAll('input');
            allInputs.forEach(input => {
                input.classList.remove('same-number');
                input.classList.remove('completed-number');
            });
        }

        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT' && e.target.tagName !== 'BUTTON') {
                if(document.activeElement) document.activeElement.blur();
                clearHighlights();
            }
        });

        function checkSolution() {
            clearHighlights();
            const inputs = document.querySelectorAll('input');
            let isCorrect = true;
            let isComplete = true;

            inputs.forEach(input => {
                const row = input.dataset.row;
                const col = input.dataset.col;
                const val = parseInt(input.value);
                input.classList.remove('wrong');

                if (!val) { isComplete = false; return; }
                if (val !== solution[row][col]) {
                    input.classList.add('wrong');
                    isCorrect = false;
                }
            });

            if (isCorrect && isComplete) {
                messageElement.style.color = 'var(--success-color)';
                messageElement.innerText = '¡Felicidades!';
            } else if (!isComplete) {
                messageElement.style.color = '#e67e22';
                messageElement.innerText = 'Faltan números.';
            } else {
                messageElement.style.color = 'var(--error-color)';
                messageElement.innerText = 'Hay errores.';
            }
        }

        function solveGame() {
            clearHighlights();
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                const row = input.dataset.row;
                const col = input.dataset.col;
                input.value = solution[row][col];
                input.classList.remove('wrong');
            });
        }

        function generateBaseBoard() {
            let board = Array.from({ length: 9 }, () => Array(9).fill(0));
            fillBox(board, 0, 0); fillBox(board, 3, 3); fillBox(board, 6, 6);
            solve(board);
            return board;
        }

        function fillBox(board, row, col) {
            let num;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    do { num = Math.floor(Math.random() * 9) + 1; } while (!isSafeInBox(board, row, col, num));
                    board[row + i][col + j] = num;
                }
            }
        }

        function isSafeInBox(board, rowStart, colStart, num) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[rowStart + i][colStart + j] === num) return false;
                }
            }
            return true;
        }

        function isSafe(board, row, col, num) {
            for (let x = 0; x < 9; x++) { if (board[row][x] === num || board[x][col] === num) return false; }
            const startRow = row - row % 3;
            const startCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) { if (board[startRow + i][startCol + j] === num) return false; }
            }
            return true;
        }

        function solve(board) {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isSafe(board, i, j, num)) {
                                board[i][j] = num;
                                if (solve(board)) return true;
                                board[i][j] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function removeNumbers(board, amount) {
            let newBoard = JSON.parse(JSON.stringify(board));
            let attempts = amount;
            while (attempts > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                if (newBoard[row][col] !== 0) { newBoard[row][col] = 0; attempts--; }
            }
            return newBoard;
        }
    </script>
</body>
</html>
