<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sudoku">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2696/2696509.png">
    
    <title>Sudoku</title>
    
    <style>
        /* 1. RESETEO TOTAL: Para que los bordes no sumen ancho extra */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Quita el flash gris al tocar en iOS */
        }

        :root {
            --bg-color: #f0f2f5;
            --board-border: #2c3e50; 
            --grid-line-thin: #bdc3c7;    
            --grid-line-thick: #2c3e50;
            --cell-bg: #ffffff;
            --fixed-bg: #eaeff1; /* Un gris más suave y limpio */
            
            --highlight-focus: #e8f6fd;
            --highlight-same: #fff9c4;
            --highlight-completed: #c8e6c9;
            
            --text-color: #2c3e50;
            --btn-color: #3498db;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            
            /* CENTRADO PERFECTO Y BLOQUEO DE SCROLL */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Usamos 100dvh para adaptarse a las barras de Safari iOS */
            height: 100dvh; 
            width: 100vw;
            margin: 0;
            overflow: hidden; /* Adiós barra de scroll */
            
            /* Ajuste para móviles con "Notch" */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: 20px;
            padding-right: 20px;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* CONTROLES */
        .controls {
            margin-bottom: 25px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        select, button {
            height: 44px; /* Altura cómoda para el dedo */
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        select {
            padding: 0 15px;
            background-color: white;
            color: var(--text-color);
            border: 1px solid #dfe6e9;
            -webkit-appearance: none;
            text-align: center;
        }

        button {
            padding: 0 16px;
            background-color: var(--btn-color);
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.96); }
        button.secondary { background-color: #95a5a6; }

        /* TABLERO - NUEVA LÓGICA DE BORDES */
        #sudoku-container {
            /* El contenedor dibuja el borde exterior grueso */
            background-color: var(--board-border);
            padding: 4px; 
            border-radius: 6px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            
            /* TRUCO MAESTRO: El fondo es el color de la línea fina */
            background-color: var(--grid-line-thin);
            gap: 1px; /* El hueco de 1px deja ver el fondo (la línea) */
            
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            
            /* Asegura que el tablero sea perfectamente cuadrado */
            aspect-ratio: 1 / 1;
        }

        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            outline: none;
            color: var(--text-color);
            background-color: var(--cell-bg); /* Cada celda tiene su fondo blanco */
            padding: 0;
            margin: 0;
            border: none; /* Quitamos bordes individuales */
            border-radius: 0;
            -webkit-appearance: none;
            font-family: inherit;
        }

        /* LÍNEAS GRUESAS INTERNAS (Usando márgenes en las celdas específicas) */
        
        /* Línea vertical gruesa a la derecha de la columna 3 y 6 */
        input:nth-child(3n) {
            margin-right: 2px; /* Empuja la siguiente celda, revelando el fondo negro del contenedor? No. */
        }
        /* Mejor estrategia para líneas gruesas: Shadows o bordes específicos que pisen el gap */
        
        /* ESTRATEGIA DEFINITIVA PARA LÍNEAS: */
        /* Usamos bordes a la derecha y abajo en las celdas específicas */
        input:nth-child(3n) {
            border-right: 2px solid var(--grid-line-thick);
        }
        /* Corregir el borde derecho de la última columna */
        input:nth-child(9n) {
            border-right: none;
        }

        /* Líneas horizontales gruesas */
        /* Filas 3 (celdas 19-27) y 6 (celdas 46-54) */
        input:nth-child(n+19):nth-child(-n+27),
        input:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid var(--grid-line-thick);
        }

        /* ESTADOS DE LAS CELDAS */
        .fixed { 
            background-color: var(--fixed-bg) !important; 
            font-weight: 700; 
            color: #2c3e50;
        }
        
        input:focus { background-color: var(--highlight-focus) !important; }
        .same-number { background-color: var(--highlight-same) !important; }
        .completed-number { background-color: var(--highlight-completed) !important; }
        .wrong { background-color: #fadbd8 !important; color: var(--error-color); }

        #message {
            margin-top: 25px;
            height: 25px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <h1>Sudoku</h1>

    <div class="controls">
        <select id="difficulty">
            <option value="30">Fácil</option>
            <option value="40" selected>Medio</option>
            <option value="52">Difícil</option>
        </select>
        <button onclick="newGame()">Nuevo</button>
        <button class="secondary" onclick="checkSolution()">Verificar</button>
        <button class="secondary" onclick="solveGame()">Resolver</button>
    </div>

    <div id="sudoku-container">
        <div id="sudoku-board">Iniciando...</div>
    </div>
    
    <div id="message"></div>

    <script>
        const boardElement = document.getElementById('sudoku-board');
        const messageElement = document.getElementById('message');
        const difficultySelect = document.getElementById('difficulty');
        
        let solution = [];
        let puzzle = [];

        // Prevenir doble tap zoom
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });

        window.onload = newGame;

        function newGame() {
            messageElement.innerText = '';
            const numbersToRemove = parseInt(difficultySelect.value);
            const baseBoard = generateBaseBoard();
            solution = JSON.parse(JSON.stringify(baseBoard));
            puzzle = removeNumbers(baseBoard, numbersToRemove);
            renderBoard(puzzle);
        }

        function renderBoard(board) {
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const input = document.createElement('input');
                    input.type = 'number'; 
                    input.pattern = "[0-9]*"; 
                    input.inputMode = "numeric"; 
                    input.dataset.row = i;
                    input.dataset.col = j;

                    // NOTA: Ya no añadimos clases de borde aquí.
                    // El CSS se encarga de los bordes gruesos usando nth-child.
                    
                    if (board[i][j] !== 0) {
                        input.value = board[i][j];
                        input.readOnly = true;
                        input.classList.add('fixed');
                        input.tabIndex = -1; 
                    } else {
                        input.value = '';
                        input.addEventListener('input', (e) => {
                            if (e.target.value.length > 1) e.target.value = e.target.value.slice(-1);
                            const numVal = parseInt(e.target.value);
                            if (isNaN(numVal) || numVal < 1 || numVal > 9) e.target.value = '';
                            e.target.classList.remove('wrong');
                            handleCellFocus(e);
                        });
                    }
                    
                    input.addEventListener('focus', handleCellFocus);
                    // Mejora táctil para iOS
                    input.addEventListener('touchstart', (e) => { e.stopPropagation(); }, {passive: true});

                    boardElement.appendChild(input);
                }
            }
        }

        function handleCellFocus(e) {
            clearHighlights();
            const val = e.target.value;
            if (val) highlightSameNumbers(val);
        }

        function highlightSameNumbers(valueToMatch) {
            const allInputs = document.querySelectorAll('input');
            let count = 0;
            allInputs.forEach(input => { if (input.value === valueToMatch) count++; });
            const className = (count >= 9) ? 'completed-number' : 'same-number';
            allInputs.forEach(input => {
                if (input.value === valueToMatch && input.value !== '') {
                    input.classList.add(className);
                }
            });
        }

        function clearHighlights() {
            const allInputs = document.querySelectorAll('input');
            allInputs.forEach(input => {
                input.classList.remove('same-number');
                input.classList.remove('completed-number');
            });
        }

        // Tocar fuera cierra teclado y quita foco
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT' && e.target.tagName !== 'BUTTON') {
                if(document.activeElement) document.activeElement.blur();
                clearHighlights();
            }
        });

        function checkSolution() {
            clearHighlights();
            const inputs = document.querySelectorAll('input');
            let isCorrect = true;
            let isComplete = true;

            inputs.forEach(input => {
                const row = input.dataset.row;
                const col = input.dataset.col;
                const val = parseInt(input.value);
                input.classList.remove('wrong');

                if (!val) { isComplete = false; return; }
                if (val !== solution[row][col]) {
                    input.classList.add('wrong');
                    isCorrect = false;
                }
            });

            if (isCorrect && isComplete) {
                messageElement.style.color = 'var(--success-color)';
                messageElement.innerText = '¡Felicidades! Completado.';
            } else if (!isComplete) {
                messageElement.style.color = '#e67e22';
                messageElement.innerText = 'Faltan números.';
            } else {
                messageElement.style.color = 'var(--error-color)';
                messageElement.innerText = 'Hay errores.';
            }
        }

        function solveGame() {
            clearHighlights();
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                const row = input.dataset.row;
                const col = input.dataset.col;
                input.value = solution[row][col];
                input.classList.remove('wrong');
            });
        }

        // --- Lógica Sudoku ---
        function generateBaseBoard() {
            let board = Array.from({ length: 9 }, () => Array(9).fill(0));
            fillBox(board, 0, 0); fillBox(board, 3, 3); fillBox(board, 6, 6);
            solve(board);
            return board;
        }

        function fillBox(board, row, col) {
            let num;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    do { num = Math.floor(Math.random() * 9) + 1; } while (!isSafeInBox(board, row, col, num));
                    board[row + i][col + j] = num;
                }
            }
        }

        function isSafeInBox(board, rowStart, colStart, num) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[rowStart + i][colStart + j] === num) return false;
                }
            }
            return true;
        }

        function isSafe(board, row, col, num) {
            for (let x = 0; x < 9; x++) { if (board[row][x] === num || board[x][col] === num) return false; }
            const startRow = row - row % 3;
            const startCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) { if (board[startRow + i][startCol + j] === num) return false; }
            }
            return true;
        }

        function solve(board) {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isSafe(board, i, j, num)) {
                                board[i][j] = num;
                                if (solve(board)) return true;
                                board[i][j] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function removeNumbers(board, amount) {
            let newBoard = JSON.parse(JSON.stringify(board));
            let attempts = amount;
            while (attempts > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                if (newBoard[row][col] !== 0) { newBoard[row][col] = 0; attempts--; }
            }
            return newBoard;
        }
    </script>
</body>
</html>
