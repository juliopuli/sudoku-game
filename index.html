<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sudoku">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2696/2696509.png">
    
    <title>Sudoku</title>
    
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #f0f2f5;
            --board-border: #2c3e50; 
            --grid-line-thin: #bdc3c7;    
            --grid-line-thick: #2c3e50;
            --cell-bg: #ffffff;
            --fixed-bg: #eaeff1;
            
            --highlight-focus: #e8f6fd;
            --highlight-same: #fff9c4;
            --highlight-completed: #c8e6c9;
            
            --text-color: #2c3e50;
            --btn-color: #3498db;
            --btn-text: #ffffff;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --info-color: #f39c12;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centrado vertical */
            min-height: 100dvh; 
            width: 100vw;
            margin: 0;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: 20px;
            padding-right: 20px;
        }

        h1 {
            margin: 0 0 15px 0; /* Menos margen para subir el tablero */
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--text-color);
        }

        /* CONTENEDOR DEL TABLERO */
        #sudoku-container {
            background-color: var(--board-border);
            padding: 4px; 
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 5px; /* Espacio para la firma */
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            background-color: var(--grid-line-thin);
            gap: 1px;
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            aspect-ratio: 1 / 1;
            border-radius: 4px;
            overflow: hidden;
        }

        input {
            width: 100%; height: 100%; text-align: center;
            font-size: 24px; outline: none;
            color: var(--text-color); background-color: var(--cell-bg);
            padding: 0; margin: 0; border: none; border-radius: 0;
            -webkit-appearance: none; font-family: inherit;
        }

        /* Líneas gruesas */
        input:nth-child(3n) { border-right: 2px solid var(--grid-line-thick); }
        input:nth-child(9n) { border-right: none; }
        input:nth-child(n+19):nth-child(-n+27),
        input:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid var(--grid-line-thick);
        }

        /* Estados */
        .fixed { background-color: var(--fixed-bg) !important; font-weight: 700; color: #2c3e50; }
        input:focus { background-color: var(--highlight-focus) !important; }
        .same-number { background-color: var(--highlight-same) !important; }
        .completed-number { background-color: var(--highlight-completed) !important; }
        .wrong { background-color: #fadbd8 !important; color: var(--error-color); }

        /* FIRMA */
        .signature {
            width: 90vw;
            max-width: 400px;
            text-align: right;
            font-size: 11px;
            color: #95a5a6;
            margin-bottom: 20px; /* Separación con los botones */
            font-weight: 500;
        }

        /* CONTROLES (Ahora debajo) */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columnas iguales */
            gap: 12px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        /* Estilo unificado para botones y select */
        select, button {
            height: 50px; /* Botones más altos y cómodos */
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.1s, opacity 0.2s;
        }

        /* Selector de dificultad */
        select {
            padding: 0 15px;
            background-color: white;
            color: var(--text-color);
            -webkit-appearance: none;
            text-align-last: center; /* Centra el texto en iOS */
        }

        /* Botón Nuevo Juego */
        .btn-new {
            background-color: var(--btn-color);
            color: white;
        }

        /* Botón Verificar */
        .btn-check {
            background-color: white;
            color: var(--btn-color);
            border: 2px solid var(--btn-color); /* Borde de color para diferenciar */
            box-shadow: none;
        }

        /* Botón Resolver */
        .btn-solve {
            background-color: #e0e0e0;
            color: #7f8c8d;
        }

        button:active { transform: scale(0.96); opacity: 0.9; }

        #message {
            height: 25px; 
            font-size: 16px;
            font-weight: 600; 
            text-align: center; 
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Sudoku</h1>

    <div id="sudoku-container">
        <div id="sudoku-board">Iniciando...</div>
    </div>
    
    <div class="signature">powered by @aljupa</div>

    <div class="controls">
        <select id="difficulty">
            <option value="30">Fácil</option>
            <option value="40" selected>Medio</option>
            <option value="52">Difícil</option>
        </select>
        <button class="btn-new" onclick="newGame()">Nuevo Juego</button>
        <button class="btn-check" onclick="checkSolution()">Verificar</button>
        <button class="btn-solve" onclick="solveGame()">Rendirse</button>
    </div>
    
    <div id="message"></div>

    <script>
        const boardElement = document.getElementById('sudoku-board');
        const messageElement = document.getElementById('message');
        const difficultySelect = document.getElementById('difficulty');
        
        let solution = [];
        let puzzle = [];

        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });

        window.onload = newGame;

        function newGame() {
            messageElement.innerText = '';
            const numbersToRemove = parseInt(difficultySelect.value);
            const baseBoard = generateBaseBoard();
            solution = JSON.parse(JSON.stringify(baseBoard));
            puzzle = removeNumbers(baseBoard, numbersToRemove);
            renderBoard(puzzle);
        }

        function renderBoard(board) {
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const input = document.createElement('input');
                    input.type = 'number'; input.pattern = "[0-9]*"; input.inputMode = "numeric"; 
                    input.dataset.row = i; input.dataset.col = j;
                    
                    if (board[i][j] !== 0) {
                        input.value = board[i][j];
                        input.readOnly = true;
                        input.classList.add('fixed');
                        input.tabIndex = -1; 
                    } else {
                        input.value = '';
                        input.addEventListener('input', (e) => {
                            if (e.target.value.length > 1) e.target.value = e.target.value.slice(-1);
                            const numVal = parseInt(e.target.value);
                            if (isNaN(numVal) || numVal < 1 || numVal > 9) e.target.value = '';
                            e.target.classList.remove('wrong');
                            handleCellFocus(e);
                        });
                    }
                    input.addEventListener('focus', handleCellFocus);
                    input.addEventListener('touchstart', (e) => { e.stopPropagation(); }, {passive: true});
                    boardElement.appendChild(input);
                }
            }
        }

        function handleCellFocus(e) {
            clearHighlights();
            const val = e.target.value;
            if (val) highlightSameNumbers(val);
        }

        function highlightSameNumbers(valueToMatch) {
            const allInputs = document.querySelectorAll('input');
            let count = 0;
            allInputs.forEach(input => { if (input.value === valueToMatch) count++; });
            const className = (count >= 9) ? 'completed-number' : 'same-number';
            allInputs.forEach(input => {
                if (input.value === valueToMatch && input.value !== '') {
                    input.classList.add(className);
                }
            });
        }

        function clearHighlights() {
            const allInputs = document.querySelectorAll('input');
            allInputs.forEach(input => {
                input.classList.remove('same-number');
                input.classList.remove('completed-number');
            });
        }

        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT' && e.target.tagName !== 'BUTTON') {
                if(document.activeElement) document.activeElement.blur();
                clearHighlights();
            }
        });

        function checkSolution() {
            clearHighlights();
            const inputs = document.querySelectorAll('input');
            let isCorrect = true;
            let isComplete = true;
            let filledCount = 0;

            inputs.forEach(input => {
                const row = input.dataset.row;
                const col = input.dataset.col;
                const val = parseInt(input.value);
                input.classList.remove('wrong');

                if (val) {
                    filledCount++;
                    if (val !== solution[row][col]) {
                        input.classList.add('wrong');
                        isCorrect = false;
                    }
                } else {
                    isComplete = false;
                }
            });

            if (!isCorrect) {
                messageElement.style.color = 'var(--error-color)';
                messageElement.innerText = 'Hay errores (marcados en rojo).';
            } 
            else if (isCorrect && !isComplete) {
                messageElement.style.color = 'var(--info-color)';
                if (filledCount === 0) {
                     messageElement.innerText = '';
                } else {
                     messageElement.innerText = 'Vas bien.';
                }
            } 
            else {
                messageElement.style.color = 'var(--success-color)';
                messageElement.innerText = '¡Felicidades! Completado.';
            }
        }

        function solveGame() {
            clearHighlights();
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                const row = input.dataset.row;
                const col = input.dataset.col;
                input.value = solution[row][col];
                input.classList.remove('wrong');
            });
        }

        function generateBaseBoard() {
            let board = Array.from({ length: 9 }, () => Array(9).fill(0));
            fillBox(board, 0, 0); fillBox(board, 3, 3); fillBox(board, 6, 6);
            solve(board);
            return board;
        }

        function fillBox(board, row, col) {
            let num;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    do { num = Math.floor(Math.random() * 9) + 1; } while (!isSafeInBox(board, row, col, num));
                    board[row + i][col + j] = num;
                }
            }
        }

        function isSafeInBox(board, rowStart, colStart, num) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[rowStart + i][colStart + j] === num) return false;
                }
            }
            return true;
        }

        function isSafe(board, row, col, num) {
            for (let x = 0; x < 9; x++) { if (board[row][x] === num || board[x][col] === num) return false; }
            const startRow = row - row % 3;
            const startCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) { if (board[startRow + i][startCol + j] === num) return false; }
            }
            return true;
        }

        function solve(board) {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isSafe(board, i, j, num)) {
                                board[i][j] = num;
                                if (solve(board)) return true;
                                board[i][j] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function removeNumbers(board, amount) {
            let newBoard = JSON.parse(JSON.stringify(board));
            let attempts = amount;
            while (attempts > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                if (newBoard[row][col] !== 0) { newBoard[row][col] = 0; attempts--; }
            }
            return newBoard;
        }
    </script>
</body>
</html>
