<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <meta name="apple-mobile-web-app-title" content="Sudoku">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2696/2696509.png">
    
    <title>Sudoku</title>
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --board-bg: #ffffff;
            --border-color: #2c3e50; 
            --grid-line: #bdc3c7;    
            --highlight-focus: #e8f6fd;
            --highlight-same: #fff59d;
            --highlight-completed: #aed581; /* Verde éxito */
            --text-color: #2c3e50;
            --btn-color: #3498db;
            --btn-hover: #2980b9;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --fixed-bg: #ecf0f1;
        }

        /* 2. ESTILOS PARA QUE PAREZCA NATIVA */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            
            /* Evita el rebote elástico (scroll bounce) típico de Safari */
            overscroll-behavior: none;
            
            /* Evita que se seleccione texto al tocar mucho la pantalla */
            -webkit-user-select: none;
            user-select: none;
            
            /* Ajuste para el "Notch" o isla dinámica del iPhone */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        h1 { 
            margin-bottom: 15px; 
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 450px;
        }

        /* Estilo iOS para el selector */
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #bdc3c7;
            background-color: white;
            color: var(--text-color);
            -webkit-appearance: none; /* Quitar estilo por defecto */
            text-align: center;
            font-weight: 600;
        }

        button {
            padding: 10px 16px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: var(--btn-color);
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.1s;
            /* Evita el menú contextual al dejar pulsado */
            -webkit-touch-callout: none; 
        }

        button:active { transform: scale(0.96); opacity: 0.9; }
        button.secondary { background-color: #95a5a6; }

        #sudoku-container {
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden; /* Redondea las esquinas del borde exterior */
            background-color: var(--border-color);
            padding: 3px; /* Simula el borde grueso externo */
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            background-color: var(--board-bg);
            /* Tamaño adaptable al ancho del móvil */
            width: 92vw; 
            height: 92vw;
            max-width: 450px;
            max-height: 450px;
        }

        input {
            width: 100%;
            height: 100%;
            text-align: center;
            /* 20px o más evita que iOS haga zoom automático al escribir */
            font-size: 22px; 
            outline: none;
            color: var(--text-color);
            background: transparent;
            padding: 0;
            margin: 0;
            font-weight: 500;
            border: none;
            border-right: 1px solid var(--grid-line);
            border-bottom: 1px solid var(--grid-line);
            border-radius: 0;
            -webkit-appearance: none; /* Quita sombras internas en iOS */
        }

        /* --- BORDES GRUESOS NEGROS (CLASES) --- */
        .b-right-thick { border-right: 3px solid var(--border-color) !important; }
        .b-bottom-thick { border-bottom: 3px solid var(--border-color) !important; }
        .no-right-border { border-right: none !important; }
        .no-bottom-border { border-bottom: none !important; }

        /* --- ESTADOS --- */
        input:focus { background-color: var(--highlight-focus); }
        
        .fixed { 
            background-color: var(--fixed-bg); 
            font-weight: 700; 
            color: #2c3e50; 
        }
        
        /* Números iguales (Amarillo) */
        .same-number { background-color: var(--highlight-same) !important; }
        
        /* Números completados 9 veces (Verde) */
        .completed-number { background-color: var(--highlight-completed) !important; }
        
        /* Error */
        .wrong { background-color: #fadbd8 !important; color: var(--error-color); }

        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            height: 25px;
            text-align: center;
        }

        /* Ajustes para pantallas pequeñas (iPhone SE, etc) */
        @media (max-width: 380px) {
            h1 { font-size: 24px; margin-bottom: 10px; }
            button { padding: 8px 12px; font-size: 14px; }
            input { font-size: 18px; }
        }
    </style>
</head>
<body>

    <h1>Sudoku</h1>

    <div class="controls">
        <select id="difficulty">
            <option value="30">Fácil</option>
            <option value="40" selected>Medio</option>
            <option value="52">Difícil</option>
        </select>
        <button onclick="newGame()">Nuevo</button>
        <button class="secondary" onclick="checkSolution()">Verificar</button>
        <button class="secondary" onclick="solveGame()">Resolver</button>
    </div>
